<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ramp up Tool: Thank you for feedback</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Thank you for submission</h1>

                    <p th:text="'content: ' + ${feedback.content}" />
                    <p th:text="'category: ' + ${feedback.category}" />

                    <a th:href="@{/feedback}">Submit another message</a>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
