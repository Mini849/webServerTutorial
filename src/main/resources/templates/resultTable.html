<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.css}">

    <!-- Latest compiled and minified JavaScript -->

    <script type="text/javascript" th:src="@{/js/tableJS.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.js}"></script>
</head>


<body class="my-auto">
<div layout:fragment="content" id="app">
    <table class="table" id="table" v-if="tableData.length">
        <thead>
        <tr>
            <th data-field="id">Item ID</th>
            <th data-field="email">email</th>
            <th data-field="priority">priority</th>
            <th data-field="category">category</th>
            <th data-field="filepath">pic</th>
            <th data-field="date">date</th>
            <th data-field="progress">progress</th>
        </tr>
        </thead>
        <tbody>
        <template v-for="item in tableData">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.priority}}</td>
                <td>{{item.category}}</td>
                <td><a :href="item.filepath" target="_blank">pic</a></td>
                <td>{{item.date}}</td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input class="form-check-input labeled" type="checkbox" v-model="item.progress"
                               @click="send(item)">
                    </div>
                </td>

            </tr>

            <tr>
                <td colspan="5">{{item.content}}</td>
            </tr>
        </template>

        </tbody>
    </table>

    <input type="text" value="" v-model="search" placeholder="Search">

    <table style="text-align: center;">
        <thead>
        <tr>
            <th v-for="column in columns">
                <a
                        href="#"
                        v-on:click="sort(column.shortcode)">{{column.label}}
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(product) in products">
            <td>{{product.pn}}</td>
            <td>{{product.od}}</td>
            <td>{{product.id}}</td>
            <td>{{product.thickness}}</td>
            <td>{{product.lo}}</td>
            <td>{{product.weight}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
